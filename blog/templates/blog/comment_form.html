{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
<title>Edit Comment</title>

{% block main-area %}
  <h1>Edit Comment</h1>
  <hr/>
  <form method="post" id="comment-form">{% csrf_token %}
    {{ form | crispy }}
    <br/>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>
{% endblock %}
